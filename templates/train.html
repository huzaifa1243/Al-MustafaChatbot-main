<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Progress</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        .message-start {
            background-color: #1e90ff;
            color: white;
        }

        .message-complete {
            background-color: #28a745;
            color: white;
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 30px;
            background-color: #f5f5f5;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #007bff;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 0.5s ease;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bff;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Training Progress</h1>
    </div>
    <div class="container">
        <h1>Training Progress</h1>
        <div id="training-message" class="message"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <button id="start-training-btn">Start Training</button>
    </div>
    <div class="footer">
        Admin Dashboard &copy; 2024. All rights reserved.
    </div>

    <script>
        // Function to start training
        function startTraining() {
            console.log('Starting training...');
            document.getElementById('training-message').innerHTML = 'Please wait, training is in progress...';
            document.getElementById('training-message').className = 'message message-start';
            fetch('/train_model', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        // Function to update progress
        function updateProgress() {
            console.log('Updating progress...');
            fetch('/get_training_progress')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                let progress = data.progress;
                console.log('Progress:', progress);
                let progressBar = document.getElementById('progress-bar');
                progressBar.style.width = progress + '%';
                progressBar.innerHTML = progress + '%';
                if (progress < 90) {
                    setTimeout(updateProgress, 1000); // Update every second
                } else {
                    progressBar.style.width = '100%';
                    progressBar.innerHTML = 'Training Complete';
                    document.getElementById('training-message').innerHTML = 'Training has been completed!';
                    document.getElementById('training-message').className = 'message message-complete';
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        // Attach click event listener to the Start Training button
        document.getElementById('start-training-btn').addEventListener('click', function() {
            startTraining(); // Start training
            updateProgress(); // Start updating progress
        });
    </script>
</body>
</html>
